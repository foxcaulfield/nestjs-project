  nestjs-dev:
    image: nestjs_img:0.0.1
    container_name: nestjs_dev_cont
    env_file:
      - .env
    ports:
      - 3000:3000
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres-dev:
        condition: service_healthy

  postgres-dev:
    image: postgres:16
    container_name: postgres_dev_cont
    env_file:
      - .env
    ports:
      - "9999:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    # networks:
    #   - dev_network
    # volumes:
